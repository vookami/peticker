<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Website</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo"> <!-- 添加logo图片 -->
        <header class="header">
            <h1>Meet Peticker!</h1>
        </header>
        <div class="description">
            <p>・ぺッティカーが一枚ランダムで与えられる。<br>
               ・与えられたぺッティカーを好きな場所に貼る。<br>
               ・確認ボタンを押す（結果は楽しみに）<br>
            </p>
        </div>
        <div class="photo-container" id="photo-container">
            <img src="pet.jpg" alt="Pet Photo" id="pet-photo">
            <img src="sticker.png" alt="Sticker" id="sticker" draggable="true">
        </div>
        <button id="confirm-button">おくる</button>
        <button id="reset-button" style="display: none;">リセット</button> <!-- 重置按钮，默认隐藏 -->

        <script>
            // 检查URL参数，如果包含admin参数则显示重置按钮
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('admin')) {
                document.getElementById('reset-button').style.display = 'inline-block';
            }
        </script>
    </div>
    <script src="app.js"></script>
</body>
</html>
