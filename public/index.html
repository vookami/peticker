<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetickerDemo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- 添加 Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- 添加标签页图标 -->
</head>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo"> <!-- 添加logo图片 -->
        <div class="photo-container" id="photo-container">
        <header class="header">
            <h1>Meet Peticker!</h1>
        </header>
            <div class="description">
                <p>・ぺッティカーが１枚与えられる。<br>
                   ・ぺッティカーを好きな場所に貼る。<br>
                   ・おくるを押す（結果はお楽しみに）<br>
                </p>
            </div>
            <img src="pet.jpg" alt="Pet Photo" id="pet-photo">
            <img src="sticker.png" alt="Sticker" id="sticker" draggable="true">
            <button id="refresh-sticker-button" class="refresh-sticker-button"><i class="fas fa-sync-alt"></i></button> <!-- 使用图标替换文字 -->
            <button id="confirm-button">おくる</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
